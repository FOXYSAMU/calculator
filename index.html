<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="js/script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/icon.png">
    <title>Calculator</title>
</head>
<body>
    <div class="git">
        <a href="https://github.com/FOXYSAMU" target="_blank">
            <img src="img/github.png" alt="https://github.com/FOXYSAMU">
        </a>
    </div>
<main class="main-cont">
    <div class="calculator">
        <div class="brand">CASIO</div>
        <div class="display">
            <div id="last"></div>
            <div id="current">0</div>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="delete">DEL</button>
            <button class="signs">+/-</button>
            <button class="operator">รท</button>
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">x</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">-</button>
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator">+</button>
            <button class="operand" id="zero">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>

        </div>
    </div>
</main>
</body>
</html>
